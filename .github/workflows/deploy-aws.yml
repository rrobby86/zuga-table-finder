name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      MONGODB_URI: ${{ secrets.MONGODB_URI }}
      AWS_REGION: ${{ secrets.AWS_REGION || 'eu-west-1' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: Build application
        run: npm run build
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # Option 1: Deploy to AWS EC2 via SSH
      - name: Deploy to EC2 (if EC2_HOST is set)
        if: secrets.EC2_HOST != ''
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER || 'ubuntu' }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /var/www/zuga-table-finder
            git pull origin main
            npm ci
            npm run build
            pm2 restart zuga-table-finder || pm2 start npm --name zuga-table-finder -- start

      # Option 2: Deploy to AWS Elastic Beanstalk
      - name: Generate deployment package
        if: secrets.EB_APPLICATION_NAME != ''
        run: zip -r deploy.zip . -x '*.git*' 'node_modules/*' '.env*'

      - name: Deploy to Elastic Beanstalk
        if: secrets.EB_APPLICATION_NAME != ''
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          version_label: ${{ github.sha }}
          region: ${{ env.AWS_REGION }}
          deployment_package: deploy.zip

      # Option 3: Deploy to AWS App Runner via ECR
      - name: Login to Amazon ECR
        if: secrets.ECR_REGISTRY != ''
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        if: secrets.ECR_REGISTRY != ''
        env:
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
          ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY || 'zuga-table-finder' }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Deploy to App Runner
        if: secrets.APP_RUNNER_SERVICE_ARN != ''
        run: |
          aws apprunner start-deployment \
            --service-arn ${{ secrets.APP_RUNNER_SERVICE_ARN }} \
            --region ${{ env.AWS_REGION }}

      # Option 4: Deploy to S3 + CloudFront (static)
      - name: Deploy to S3
        if: secrets.S3_BUCKET != ''
        run: |
          aws s3 sync build/ s3://${{ secrets.S3_BUCKET }}/ --delete
          
      - name: Invalidate CloudFront cache
        if: secrets.CLOUDFRONT_DISTRIBUTION_ID != ''
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment summary
        run: |
          echo "‚úÖ Deployment completed successfully"
          echo "üì¶ Build: ${{ github.sha }}"
          echo "üåç Region: ${{ env.AWS_REGION }}"
